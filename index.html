<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>
    <div class="top">
        <img class="logo" src="images/logo.svg" alt="Logo">
    </div>
    <div class="middle">
        <img class="devices" src="images/illustration-mockups.svg" alt="Devices">
        <div class="text">
            <h1>Build The Community Your Fans Will Love</h1>
            <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create
                connections
                with your users as you engage in genuine discussion.</p>
            <button class="btn">Register</button>
        </div>
    </div>
    <div class="bottom">
        <a href="https://www.instagram.com/" class="fab fa-instagram"></a>
        <a href="https://twitter.com/" class="fab fa-twitter"></a>
        <a href="https://www.facebook.com/" class="fab fa-facebook-f"></a>
    </div>
    <footer>
        <p>
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://github.com/eudemir">Egemen Umut Demir</a>.
        </p>
    </footer>
</body>

</html>
